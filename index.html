<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <title>Spacestagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/19dc0097e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="index.css">
</head>

<body id="body">
    <header class="header" id="header">
        <h1 id="h1">Spacestagram</h1>

        <!-- mobile -->
        <div class="header__mobile" id="search-mobile">
            <div class="header__mobile__search__input icon-inside">
                <span>
                    <input type="date" id="mobile-input-date" style="display: none;" aria-label="Search">
                    <i id="close-icon" class="fas fa-times" style="display: none;" aria-hidden="true"></i>
                </span>
                <button style="display: none;" id="search-btn">Search</button>

            </div>
            <button id="calendar-icon" class="btn-search">
                    <i class="fas fa-calendar-alt" aria-hidden="true"></i>
            </button>
        </div>
        <!-- -->

        <input type="checkbox" class="toggle" id="toggle">
        <label for="toggle" id="label"></label>

    </header>

    <div id="spaceData" class="spaceData">
        <!-- Populated via js -->
    </div>
    <script src="index.js"></script>
</body>

</html>
