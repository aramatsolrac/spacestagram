<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/dark.svg">
    <title>Spacestagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/19dc0097e6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/index.css">
</head>

<body id="body">
    <header>
        <nav>
            <div>
                <h1 id="h1"><img id="logo" src="./images/dark.svg">Spacestagram</h1>
            </div>

            <div class="search-date">
                <input type="date" id="input-date" class="input" name="search-date">
                <button id="close-btn" class="close-btn btn"><i class="fas fa-times" aria-hidden="true"></i></button>
            </div>

            <div>
                <button id="calendar-btn" class="btn"><i class="fas fa-calendar-alt" aria-hidden="true"></i></button>
            </div>

            <div>
                <input type="checkbox" id="toggle" class="toggle" name="toggle">
                <label for="toggle" id="label"></i></label>
            </div>
        </nav>
    </header>

    <main>
        <div id="spaceData" class="spaceData">
            <!-- Populated via js -->
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
